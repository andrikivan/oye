    <main>

        <div class="modal fade" id="modalContacto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

                  <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Contáctenos</h5>

                  <div class="modal-body text-start">
                    <label for="email">Email</label>
                    <button id="email" name="email" class="btn btn-link">info@oye.com</button>
                    <br>
                    <label for="tel">Telefono</label>
                    <button id="tel" name="tel" class="btn btn-link">+1 123 123123123</button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
        </div>
