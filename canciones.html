<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <!-- scripts -->
    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"/>

    <title>OYE - Canciones</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg">
      <a href="index.html">
        <img id="logo1" src="imagenes/logo.png" alt="Logo">
      </a>
      <span id="oyeNav" class="col ms-2 align-middle fs-1">OYE</span>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarOptions"
        aria-controls="navbarOptions"
        aria-expanded="false"
        aria-label="Toggle navigation"
        id="navbarButton"
      >
        <i class="fas fa-bars" id="navbarIcon"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarOptions">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
          <a class="nav-link active" href="canciones.html">Canciones</a>
          <div class="ms-2 my-1 m-auto"><a
            class="loginButton1 navbar-btn btn btn-info btn-md"
            data-bs-toggle="modal" data-bs-target="#modalContacto"
            role="button"
            >Contacto</a>
          </div>
          <div class="ms-2 my-1 m-auto"><a
            class="loginButton1 navbar-btn btn btn-primary btn-md"
            href="login.html"
            role="button"
            >Inicio de Sesión</a>
          </div>
          <div class="ms-2 my-1 m-auto"><a
            class="loginButton1 colnavbar-btn btn btn-primary btn-md"
            href="registro.html"
            role="button"
            >Registro</a>
          </div>
        </div>
      </div>
    
      <a
        class="loginButton2 navbar-btn btn btn-info btn-md"
        data-bs-toggle="modal" data-bs-target="#modalContacto"
        role="button"
        >Contacto</a
      >
      <a
        class="loginButton2 navbar-btn btn btn-primary btn-md"
        href="login.html"
        role="button"
        >Inicio de Sesión</a
      >
      <a
        class="loginButton2 navbar-btn btn btn-primary btn-md"
        href="registro.html"
        role="button"
        >Registro</a
      >
    </nav>
    <main>
      <div class="py-5 text-center bg-light">
        <!-- Modal CONTACTO-->
        <div class="modal fade" id="modalContacto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Contáctenos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body text-start">
                    <label for="email">Correo electrónico:</label>
                    <span id="email" name="email" class="link-info">info@oye.com</span>
                    <br>
                    <label for="tel">Telefono:</label>
                    <span id="tel" name="tel" class="link-info">+1 123 123123123</span>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
        </div>
        <!-- fin Modal CONTACTO-->
        <div class="container-fluid">
              <div class="text-center">
                <img id="logoPrincipal" src="imagenes/logo.png" alt="Logo"><span class="col ms-2 align-middle fs-1 oyeNombreLogo">OYE</span>
              </div>
              <h1 class="fw-bold">Canciones</h1>
              <div class="listaDeCanciones">
                <div class="inner-addon left-addon">
                  <i class="fas fa-search glyphicon border-end iconoPriCol"></i>
                  <input type="text" id="buscarCanciones" onkeyup="filtrarCanciones('buscarCanciones','canciones')" placeholder="Buscar canción...">
                </div>
                <div id="canciones">

                </div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center">
      <div class="row">
        <div id="footer1" class="col mx-1">© Derechos Reservados</div>
        <div id="footer2" class="col mx-1">by: Ivan Andrik</div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
      window.onload = listarCanciones();
    </script>
  </body>
</html>
