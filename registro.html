    <main>
      <div class="container-fluid">
        <!-- Modal CONTACTO-->
        <div class="modal fade" id="modalContacto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Contáctenos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body text-start">
                    <label for="email">Email</label>
                    <button id="email" name="email" class="btn btn-link">info@oye.com</button>
                    <br>
                    <label for="tel">Telefono</label>
                    <button id="tel" name="tel" class="btn btn-link">+1 123 123123123</button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
        </div>
        <!-- fin Modal CONTACTO-->
        <div class="container my-4">
          <div class="row">
            <div class="col-md-6 my-2 offset-md-3 text-center">
                <img id="logoPrincipal" src="imagenes/logo.png" alt="Logo">
            </div>
            <div class="card col-md-6 offset-md-3">
                <div class="card-header fw-bold bg-white">
                    <h3 class="text-center fw-bold">Complete sus datos</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="">
                              <div class="form-group m-3">
                                <label for="email">Correo electrónico *</label><span id="errorEmail" class="error"></span>
                                <div class="inner-addon left-addon">
                                      <i class="fas fa-user glyphicon border-end iconoPriCol"></i>
                                  <input required type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico">
                                </div>
                              </div>
                              <div class="form-group m-3">
                                  <label for="contrasena">Contraseña *</label><span id="errorContraseña" class="error"></span>
                                <div class="inner-addon left-addon">
                                  <i class="fas fa-lock glyphicon border-end iconoPriCol"></i>
                                  <input required type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña">
                                </div>
                              </div>
                              <div class="form-group m-3">
                                <label for="repetirContrasena">Confirmación de contraseña *</label><span id="errorContraseñaDistinta" class="error"></span>
                                <div class="inner-addon left-addon">
                                  <i class="fas fa-lock glyphicon border-end iconoPriCol"></i>
                                  <input required type="password" class="form-control" id="repetirContrasena" name="repetirContrasena" placeholder="Confirmación de contraseña">
                                </div>
                              </div>
                              <div class="form-group m-3">
                                <label for="genero">Género musical favorito *</label><span id="errorGenero" class="error"></span>
                                <select type="text" class="form-select" id="genero" name="genero" aria-placeholder="Seleccione">
                                  <option value="" selected>Seleccione...</option>
                                  <option value="Rock">Rock</option>
                                  <option value="Balada">Balada</option>
                                  <option value="Salsa">Salsa</option>
                                  <option value="Otro">Otro</option>
                                </select>
                              </div>
                              <div class="form-group m-3">
                                  <label ><strong>Edad *</strong></label><span id="errorEdad" class="error"></span>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="edad" id="exampleRadios1" value="1">
                                    <label class="form-check-label" for="exampleRadios1">
                                      Menor a 20
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="edad" id="exampleRadios2" value="2">
                                    <label class="form-check-label" for="exampleRadios2">
                                      20 a 40
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="edad" id="exampleRadios3" value="3">
                                    <label class="form-check-label" for="exampleRadios3">
                                      Mayor a 40
                                    </label>
                                  </div>
                              </div>
                            </div>
                            <div class="form-check">
                              <input required class="form-check-input" type="checkbox" id="terminos">
                              <label class="form-check-label" for="terminos">
                                Aceptar<a href=""> Términos y Condiciones</a>.
                              </label><span id="errorTerminos" class="error"></span>
                          </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" onclick="return validarRegistro(this.form)" class="btn btn-primary">Continuar</button>
                            </br>
                            <small><a href="login.html">¿Ya tiene una cuenta? Inicie sesión aquí</a></small>
                        </div>
                    </form>
                </div>
            </div>   
          </div>
        </div>
      </div>
    </main>
